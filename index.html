<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1618826411642-2f2e9a73d813') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .sidebar a {
      color: magenta;
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .sidebar a:hover {
      transform: scale(1.2);
    }

    .main-content {
      margin-left: 80px;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .block {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease;
    }

    h1, h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 50px;
        gap: 15px;
        padding-top: 10px;
      }

      .sidebar a {
        font-size: 20px;
      }

      .main-content {
        margin-left: 60px;
        padding: 20px 15px;
      }

      .block {
        padding: 20px;
        font-size: 16px;
      }

      h1, h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-gamepad"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-share-alt"></i></a>
      <a href="#"><i class="fas fa-briefcase"></i></a>
      <a href="#"><i class="fas fa-male"></i></a>
      <a href="#"><i class="fas fa-volume-up"></i></a>
    </div>
    <div class="main-content">
      <div class="block">
        <h1>BIO</h1>
        <p>Hi, I'm someone who loves games and tech. Always exploring new things!</p>
      </div>
      <div class="block">
        <h2>Games</h2>
        <ul>
          <li>Dota 2</li>
          <li>CS 2</li>
          <li>Arizona RP</li>
          <li>Brawlhalla</li>
        </ul>
        <p>The list will be updated...</p>
      </div>
    </div>
  </div>
</body>
</html>
